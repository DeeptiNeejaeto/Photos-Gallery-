<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=""></script>

</head>

<body>
    <h1> Welcome to my Photo Gallery </h1>
    <img id="logo" src="http://images6.fanpop.com/image/photos/36100000/Disney-Princess-image-disney-princess-36128212-666-361.png">
    <h2>Grid Gallery</h2>
    <div class="princess">
        <img src="Anna.png">
        <img src="Belle.jpg">
        <img src="Cinderella.jpg">
        <img src="Elsa.jpg">
        <img src="Sofia.png">
        <img src="Jasmine.jpg">
    </div>
    <h3>Sliding Gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="Anna.png">
                    <div class="carousel content">
                        <p>Anna Princess</p>
                    </div>
                </center>
            </div>
        <div class="item">
            <center>
                <img class="img-responsive" src="Belle.jpg">
                <div class="carousel content">
                    <p>Belle Princess</p>
                </div>
            </center>
    </div>
    <div class="item">
        <center>
            <img class="img-responsive" src="Cinderella.jpg">
            <div class="carousel content">
                <p>Cinderella Princess</p>
            </div>
        </center>
    </div>
    <div class="item">
        <center>
            <img class="img-responsive" src="Elsa.jpg">
            <div class="carousel content">
                <p>Elsa Princess</p>
            </div>
        </center>
    </div>
    <div class="item">
        <center>
            <img class="img-responsive" src="Sofia.png">
            <div class="carousel content">
                <p>Sofia Princess</p>
            </div>
        </center>
    </div>
    <div class="item">
        <center>
            <img class="img-responsive" src="Jasmine.jpg">
            <div class="carousel content">
                <p>Jasmine Princess</p>
            </div>
        </center>
    </div>
    <a class="left carousel-control" href="mycarousel" dataslide="prev">
        <span class="glyphicon glyphicon-chavron-left"></span>
    </a>
    <a class="right carousel-control" href="mycarousel" dataslide="next">
        <span class="glyphicon glyphicon-chavron-right"></span>
    </a>
        </div>
    </div>
</body></html>
